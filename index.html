<!doctype html>
<html lang="en">
  <head>
    <title>w2d2 afternoon challenge</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header>
        <div class="container-fluid bg-dark fixed-top px-2 py-3">
            <div class="row text-center justify-content-around align-items-center">
                <div class="col-3">
                    <button class="btn btn-light mx-sm-2" id="add-package-button" onclick="addRandomPackages(1)">Add Package</button>
                </div>
                <div class="col-6 d-flex flex-column flex-sm-row justify-content-between">
                    <button class="btn btn-primary mx-sm-2 my-2 my-sm-0" id="priority-button" onclick="toggleFilter('Priority')">Priority: Any</button>
                    <button class="btn btn-primary mx-sm-2 my-2 my-sm-0" id="weight-button" onclick="toggleFilter('Weight')">Weight: Any</button>
                    <button class="btn btn-primary mx-sm-2 my-2 my-sm-0" id="fragile-button" onclick="toggleFilter('Fragile')">Fragility: Any</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger mx-sm-2" id="show-hide-button" onclick="toggleHidden()">Hide Filtered</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <div class="row pt-3 align-items-center" id="packages">

                <!-- package template -->
                <div class="col-6 col-md-4">
                    <div class="card m-2 p-3">
                        <h4 class="card-title">Package to: ${packages[currentPackage].to}</h4>
                        <h5 class="card-subtitle">From: ${packages[currentPackage].from}</h5>
                        <h6 class="card-subtitle text-danger mt-2 text-center">
                            <i class="${packages[currentPackage].priority ? "mdi mdi-exclamation-thick" : ""}" title="priority package"></i>
                            <i class="${packages[currentPackage].heavy ? "mdi mdi-weight" : ""}" title="heavy package"></i>
                            <i class="${packages[currentPackage].fragile ? "mdi mdi-glass-fragile" : ""}" title="fragile package"></i>
                        </h6>
                        <hr>
                        <h4 class="card-text">Tracking number:</h4>
                        <h3>${packages[currentPackage].tracking}</h3>
                    </div>
                </div>
                <!-- end package template -->

            </div>
        </div>
    </main>
    <footer>
        
    </footer>
      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
